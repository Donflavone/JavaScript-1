<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 01 JS</title>
</head>
<body>
    <script>
        // Declaração das notas e pesos
let nota1 = 7.5;  // Nota 1
let nota2 = 6.0;  // Nota 2
let nota3 = 9.5;  // Nota 3

let peso1 = 2;    // Peso 1
let peso2 = 3;    // Peso 2
let peso3 = 5;    // Peso 3

// Cálculo da média ponderada
let media = (nota1 * peso1 + nota2 * peso2 + nota3 * peso3) / (peso1 + peso2 + peso3);

// Exibe a média no console
console.log("A média ponderada é: " + media.toFixed(2));
    </script>
</body>
</html>
